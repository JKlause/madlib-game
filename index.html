<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Madlib Game</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Madlib Game</h1>

    <section>
        <label>
            Noun: <input id="noun-1">
        </label>
        <br>
        <label>
            Past-Tense Adjective: <input id="past-tense-adj-1">
        </label>
        <br>
        <label>
            Past-Tense Adjective: <input id="past-tense-adj-2">
        </label>
        <br>
        <label>
            Noun: <input id="noun-2">
        </label>
        <br>
        <label>
            Plural Noun: <input id="pl-noun-1">
        </label>
        <br>
        <label>
            Verb: <input id="verb-1">
        </label>
        <br>
        <br>
    </section>

    <input type="button" value="Make Madlib" onClick="createMadLib()" >
 
    <img id="madHatterImage" src="https://vignette.wikia.nocookie.net/heroes-and-villians/images/6/6d/Madhatterdisney.png/revision/latest?cb=20190620025223" alt="Mad Hatter Image" >
    

    <p>
        Sometimes when you learn <span id="user-noun-1"></span>, you get 
        <span id="user-past-tense-adj-1"></span> and <span id="user-past-tense-adj-2"></span>.
        But have no <span id="user-noun-2"></span>! There are always <span id="user-pl-noun-1"></span>
        around to <span id="user-verb-1"></span> you.
    </p>


    <script src="app.js"></script>
</body>
</html>
