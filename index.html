<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Madlib Game</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="banner">Madlib Game</h1>

    <section>
        <label>
            Noun: <input id="noun-1">
        </label>
        <br>
        <label>
            Adjective: <input id="adj-1">
        </label>
        <br>
        <label>
            Adjective: <input id="adj-2">
        </label>
        <br>
        <label>
            Noun: <input id="noun-2">
        </label>
        <br>
        <label>
            Plural Noun: <input id="pl-noun-1">
        </label>
        <br>
        <label>
            Verb: <input id="verb-1">
        </label>
        <br>
        <br>
    </section>

    <h2 class="banner">Click On The Image To Reveal Your Madlib!!</h2>

    <input type="image" id="madHatterImage" onClick="createMadLib()" src="https://vignette.wikia.nocookie.net/heroes-and-villians/images/6/6d/Madhatterdisney.png/revision/latest?cb=20190620025223" >

    <p class="madlib">
        Sometimes when you learn <span id="user-noun-1"></span>, you get 
        <span id="user-adj-1"></span> and <span id="user-adj-2"></span>.
        But have no <span id="user-noun-2"></span>! There are always <span id="user-pl-noun-1"></span>
        around to <span id="user-verb-1"></span> you.
    </p>


    <script src="app.js"></script>
</body>
</html>
